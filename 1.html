<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Задание 1</title>
<style>
.btn {
  width: 100px;
  height: 100px;
}

.btn svg {
  width: 100%;
  height: 100%;
}

.btn .icon1 {
  display: block;
}

.btn .icon2 {
  display: none;
}

.btn.icon1--toggle .icon1 {
  display: none;
}

.btn.icon2--toggle .icon2 {
  display: block;
}
</style>
</head>
<body> 
<button class="btn"> 
<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-down-left-circle" viewBox="0 0 16 16">
<path class="icon1" fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-5.904-2.854a.5.5 0 1 1 .707.708L6.707 9.95h2.768a.5.5 0 1 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.475a.5.5 0 1 1 1 0v2.768l4.096-4.097z"/>
<path class="icon2" d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-5.904-2.803a.5.5 0 1 1 .707.707L6.707 10h2.768a.5.5 0 0 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.525a.5.5 0 0 1 1 0v2.768l4.096-4.096z"/>
</svg>
</button>
    
<script>
const btn = document.querySelector('.btn');
  
btn.addEventListener('click', () => {
btn.classList.toggle('icon1--toggle');
btn.classList.toggle('icon2--toggle');
});
  
</script>
</body>
</html>
